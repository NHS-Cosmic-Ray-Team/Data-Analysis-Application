<!DOCTYPE>
<html>
    <head>
        <title>cData - NHS Cosmic Ray Team</title>
        <link rel="icon" href="images/icons/mu256x256.png">
        
        <!-- !-->
        <meta charset="UTF-8">
        <meta name="description" content="An analysis tool for data obtained by the NHS Cosmic Ray Team.">
        <meta name="keywords" content="cdata, cosmic, ray, nhs, analysis">
        <meta name="author" content="NHS Cosmic Ray Team">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/stars.css">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link rel="stylesheet" type="text/css" href="css/data-refiner.css">
        <link rel="stylesheet" type="text/css" href="css/data-analyzer.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="flex-row">
            <img src="images/icons/mu256x256.png" height=40>
            <p>cData</p>
            <a href="docs"><p>Docs</p></a>
        </nav>
        <div id="main-content">
            <div class="bg" data-layer=0>
                <div class="stars"></div>
                <div class="twinkling"></div>
                <img src="images/earth-trans-bg-2.png" width=150%>
            </div>
            <div class="section">
                <h1>What would you like to do?</h1>
                <ul>
                    <li>
                        <a href="#refine">
                            <p>Dataset Refinement</p>
                        </a>
                    </li>
                    <li>
                        <a href="#analysis">
                            <p>Data Analysis</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div name="data-refiner" class="section flex-column">
                <a name="refine"></a>
                <div class="panel">
                    <header class="flex-row" data-documentation="docs/refinement">Dataset Refiner</header>
                    <div class="flex-row-center actions">
                        <button type="button" onclick="overlay('choose-file', 'loadDatasetsRefiner');">Choose File</button>
                    </div>
                </div>
            </div>
            <div name="data-analyzer" class="section flex-column">
                <a name="analysis"></a>
                <div class="panel">
                    <header class="flex-row" data-documentation="docs/analysis">Dataset Analyzer</header>
                    <div class="flex-row-center actions">
                        <button type="button" onclick="overlay('choose-file', 'loadDatasetsAnalyzer');">Choose File</button>
                    </div>
                </div>
            </div>
            <div name="data-graphs" class="section flex-column expandable">
                <a name="graphs"></a>
                <div class="panel">
                    <header class="flex-row">Analysis Results</header>
                </div>
            </div>
        </div>
        <div class="overlay flex-column" name="choose-file">
            <div class="panel full closeable">
                <header class="flex-row">Choose a File</header>
                               
                <div class="file-chooser flex-column">
                    <p>Drop a CSV File Here</p>
                    <p>or click to choose...</p>
                    <input type="file" name="file" accept=".csv" multiple>
                </div>
                <div class="brand-buttons flex-row-center">
                    <!-- DROPBOX AND DRIVE BUTTONS !-->
                    <a href="#" class="google-button">
                        <span class="google-icon"></span>
                        Select from Drive
                    </a>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        
        <footer class="flex-row-center">
            <a target="_blank" class="flex-row-center" href="https://www.github.com/NHS-Cosmic-Ray-Team/Data-Analysis-Application"><p>Hosted with ❤️ on Github</p></a>
        </footer>
    </body>
        
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="hskialgi33wu6jb"></script>
    <script src="js/libs/papaparse.min.js"></script>
    <script src="js/libs/FileSaver.min.js"></script>
    <script src="js/libs/Chart.min.js"></script>
    <script src='https://unpkg.com/simple-statistics@7.3.0/dist/simple-statistics.min.js'></script>
    <script src="js/libs/math.js"></script>
    
    <script src="js/ui.js"></script>
    <script src="js/file-chooser.js"></script>
    <script src="js/brand-buttons.js"></script>
    
    <script src="js/vernier-generation.js"></script>
    
    <script src="js/data-refiner.js"></script>
    <script src="js/data-analyzer.js"></script>
    
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onGapiLoad"></script>
</html>
