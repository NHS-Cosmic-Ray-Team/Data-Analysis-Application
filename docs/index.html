<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    
    <title>Docs - NHS Cosmic Ray Team</title>
    
    <link rel="icon" href="/images/icons/mu_docs256x256.png">
    
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        :root {
            --theme-color: #0D91AA;
            --heading-h1-color: #0D91AA;
            --base-color: black;
        }
    </style>

</head>
<body>
    <div data-app id="app">Please wait...</div>
    <script>
        window.$docsify = {
            name: "Data Analysis Tool",
            repo: "nhs-cosmic-ray-team/data-analysis-application",
            el: "#app",
            repo: 'https://github.com/NHS-Cosmic-Ray-Team/Data-Analysis-Application',
            hideSidebar: false,
            loadSidebar: "_sidebar.md",
            homepage: "overview.md",

            copyCode: {
                buttonText: "Copy",
                errorText: "Whoops! Couldn't copy!",
                successText: "Copied!"
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
